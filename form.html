<html>
    <head>
        <title>Registration page</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <br>
        <form class="center" style="background-color: rgb(199, 194, 126);">
            <h3 style="color: chocolate;" class="center">Registration page</h3>
           
            <label style="padding : 1cm"> Name</label>
            <input type="text" name="Name" size="20">
            <br><br><br>

            <label style="padding : 1cm">Email</label>
            <input type="email" name="Email" size="20">
            <br><br><br>

            <label style="padding : 0.2cm"> Phone Number</label>
            <input type="text" name="phone number" size="20">
            <br><br><br>

            <label style="padding : 0.8cm"> College</label>
            <input type="text" name="college name" size="20">
            <br><br><br>

            <label style="padding : 0.8cm" > Year of Graduation</label>
            <select>
                <option value="select">Select</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
            </select>
            <br><br><br>

            <label > Domain of Expertise</label>
            <input type="text" name="Domain of Expertise" size="20">
            <br><br><br>

            <label style="padding : 1cm"> share some of your past work</label>
            <textarea style="padding-left:-100cm" cols="40" rows="10" value="share some of your past work"></textarea>
            <br><br><br>

            <input type="button" onClick="location.href='final.html'" value="Submit" class="center" style="background-color:wheat">
            <br><br><br>
        </form>
    </body>
</html>
